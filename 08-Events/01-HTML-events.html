    //Event propagation is the mechanism that controls the order in which events are handled in the DOM (Document Object Model). When an event (like a click) occurs on a specific element, it doesn't just stay on that elementâ€”it can propagate through the DOM tree in different phases.

    // false  - (default) Bubbling Phase: Event travels from the target up to the root.
    // true - Capturing Phase: Event travels from the root down to the target.
