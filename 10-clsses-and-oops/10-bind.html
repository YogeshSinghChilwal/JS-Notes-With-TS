<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Click me</button>
</body>

<script>
    class React{
        constructor(){
            this.library ="React"
            this.server = "https://localhost:3000"

            //requirement

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) //Without it(bind), the this inside the handleClick function would refer to the button element, not the React instance. it's like we are sending constructors this to handleClick
        }

        handleClick(){
            console.log("button clicked!");
            console.log(this.server);
            
            
        }
    }

    const app = new React()
</script>

</html>
