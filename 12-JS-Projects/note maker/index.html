<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="head">
                <img class="notes-img" src="./images/sticky_note_PNG18964.png">
                <h1 class="notes-headding">Quick  Notes</h1>
            </div>
            <button class="create-note-btn" id="new-note-btn" type="button"><i class="fa-solid fa-file-pen btn-notes-png "></i>New Note</button><br>
            

            <form id="note-form">
                <textarea id="textarea-note" rows="7" cols="30"></textarea><br>
                <button type="submit" id="add-btn" class="add-btn">Add</button>
            </form>
            
        </div>
        <div class="notes-container">
            <ul id="notes-ul">
                
            </ul>
        </div>
    </div>



    <script src="./script.js" ></script>
</body>
</html>
