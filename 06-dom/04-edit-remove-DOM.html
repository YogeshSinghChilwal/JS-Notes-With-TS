<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Edit and remove Dom elements</title>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addItem(lang){
        const ul = document.querySelector(".language")

        const li = document.createElement("li")

        li.innerText = lang

        ul.appendChild(li)        
    }

    addItem("Python")
    addItem("CPP")
    addItem("C#")


    function addOptiLang(lang){     //Optimized way - because in above function we have to traverse all the the li elements to append new li at the end in Simple words because of innerText we have traverse whole tree
        const li = document.createElement("li")

        li.appendChild(document.createTextNode(lang))       // optimised because we used appendChild not innerText or innerHTML

        document.querySelector(".language").appendChild(li)
    }

    addOptiLang("Type script")
